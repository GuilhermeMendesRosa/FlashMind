<po-page-default p-title="{{collection.title}}">
  <div class="content">
    <div class="card">
      <po-container class="po-p-3 card">
        <div *ngIf="collection.flashCards.length == 0">
          <po-info p-label="Você completou a coleção!" p-value="Não existem mais cartões disponíveis"></po-info>
        </div>
        <div *ngIf="collection.flashCards.length > 0">
          <po-widget class="po-lg-12 po-mb-1 ">
            <div class="po-font-subtitle po-text-center"> {{ collection.flashCards.at(-1)?.front }}</div>
          </po-widget>

          <div class="button" *ngIf="!answered">
            <po-button
              class="po-m-1"
              p-label="Mostrar Resposta"
              (p-click)="showResponse()"
            ></po-button>
          </div>

          <div *ngIf="answered">
            <po-widget class="po-lg-12 po-mb-1 ">
              <div class="po-font-subtitle po-text-center">{{ collection.flashCards.at(-1)?.back }}</div>
            </po-widget>

            <div class="button">
              <po-button
                class="po-m-1"
                p-label="Acertei"
                (p-click)="rightAnswer()"
              ></po-button>
              <po-button
                class="po-m-1"
                p-label="Errei"
                (p-click)="wrongAnswer()"
              ></po-button>
            </div>
          </div>
        </div>
      </po-container>
    </div>
  </div>
</po-page-default>
