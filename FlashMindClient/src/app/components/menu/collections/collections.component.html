<po-page-default p-title="Coleções">
  <div class="po-row botao">
    <po-button
      class="po-md-1"
      p-label="Novo"
    ></po-button>
  </div>
  <div class="content">
    <div class="list">
      <po-list-view class="po-wrapper"
                    p-property-title="name"
                    p-property-link="url"
                    [p-items]="items"
                    [p-actions]="actions"
      ></po-list-view>
    </div>
  </div>
</po-page-default>
