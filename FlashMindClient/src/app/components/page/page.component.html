<po-page-default [p-title]="document.title">
  <div class="po-row">
    <po-button
      class="po-md-1"
      p-label="Salvar"
      (p-click)="updateDocument()"
    ></po-button>
    <po-button
      class="po-md-1"
      p-label="Gerar"
    ></po-button>
  </div>
  <po-container class="po-p-3">
    <div>
      <ckeditor
        [editor]="Editor"
        [config]="config"
        [(ngModel)]="document.content"
        (change)="onContentChange($event)"
        style="height: 500px;">
      </ckeditor>
    </div>
  </po-container>
</po-page-default>

<div>
  <po-loading-overlay [hidden]="!loading"></po-loading-overlay>
</div>
